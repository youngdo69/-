<!Doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Javascript + jQuery + Ajax 연습하기</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }

        .few {
            color: red;
        }
    </style>

    <script>
        function showBikeInfo() {
            $('#bike-info').empty();
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/99",
                data: {},
                success: function (response) {
                    let bikeInfo = response["rentBikeStatus"]["row"];
                    for (let i = 0; i < bikeInfo.length; i++) {
                        let rackName = bikeInfo[i]['stationName'];
                        let rackCnt = bikeInfo[i]['rackTotCnt'];
                        let bikeCnt = bikeInfo[i]['parkingBikeTotCnt'];
                        let tempHtml ;

                        if(bikeCnt <5){
                            let tempHtml = `<tr class="few">
                                            <td>${rackName}</td>
                                            <td>${rackCnt}</td>
                                            <td>${bikeCnt}</td>
                                            </tr>`
                        }else{
                            let tempHtml = `<tr>
                                            <td>${rackName}</td>
                                            <td>${rackCnt}</td>
                                            <td>${bikeCnt}</td>
                                            </tr>`
                        }

                        $('#bike-info').append(tempHtml);
                    }
                }
            })
        }
    </script>

</head>

<body>
<h1>Javascript + jQuery + Ajax 연습하기</h1>

<hr/>

<div class="question-box">
    <h2>서울시 OpenAPI(실시간 따릉이 현황)를 이용하기</h2>
    <p>모든 거치대(stationName)와 거치대 수(rackTotCnt), 남은 따릉이 수(parkingBikeTotCnt)를 보여주세요</p>
    <p>업데이트 버튼을 누를 때마다 데이터가 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="showBikeInfo()">업데이트</button>
    <table>
        <thead>
        <tr>
            <td>거치대 위치</td>
            <td>거치대 수</td>
            <td>현재 거치된 따릉이 수</td>
        </tr>
        </thead>
        <tbody id="bike-info">
        <tr>
            <td>102. 망원역 1번출구 앞</td>
            <td>22</td>
            <td>0</td>
        </tr>
        <tr>
            <td>103. 망원역 2번출구 앞</td>
            <td>16</td>
            <td>0</td>
        </tr>
        <tr>
            <td>104. 합정역 1번출구 앞</td>
            <td>16</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
