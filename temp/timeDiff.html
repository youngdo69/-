<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DoIt연습</title>

        <script>
            let date = new Date(); // 현재날짜
            let nowYear = date.getFullYear();

            let theDate = new Date(nowYear,11,31);
            let diffDate = theDate.getTime() - date.getTime();

            let result = Math.ceil(diffDate/(60*1000*60*24));
            document.write("연말까지"+result+"일 남았습니다.");

        </script>
    </head>

    </body>
</html>
